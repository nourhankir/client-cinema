<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Cinema – Sign Up</title>
  <link rel="stylesheet" href="../styles/register.css">
  
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <p>Sign up to unlock a world of movies and seamless ticket booking.</p>
    <form id="registerForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
      </div>

      <div class="input-group">
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirm', this)">👁️</button>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to Cinemax <span>Terms & Conditions</span>.</label>
      </div>

      <button type="submit">Sign up</button>
    </form>

    <div class="signin-link">
      Already have an account? <a href="login.html">Sign in</a>
    </div>

    <pre id="output"></pre>
  </div>


  <script src="../scripts/register.js"></script>
</body>
</html>
