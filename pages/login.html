<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Smart Cinema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  
</head>
<body>
  <div class="form-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to your Smart Cinema account</p>

    <ul id="errors" class="error-list" hidden></ul>
    <div id="success" class="success" hidden>Login successful! Redirecting…</div>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <input type="text" id="identifier" name="identifier" placeholder="Email or Phone" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" class="toggle-password" id="togglePassword">👁️</button>
      </div>
      <button type="submit" class="btn-primary" id="submitBtn">Login</button>

      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
        Don't have an account?
        <a href="register.html" style="color: var(--primary); text-decoration: none;">Sign up</a>
      </p>
    </form>
  </div>


  <script src="../scripts/login.js"></script>
</body>
</html>
